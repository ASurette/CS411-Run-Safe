<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototyping API Calls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script async defer src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyADKIbgVfbrbgKxE5NYZwXyKKlTI0h-gzw"></script>
    <script src="javascripts/index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>

<h2>Prototytping API Calls for SpotCrime</h2>
<body onload="initialize()" onunload="GUnload()" onload="showAddress()">
<form action="#" onsubmit="showAddress(this.address.value); return false">
    <p>
        Enter an address. <br/>
        The latitude/longitude will appear in the info window.
    </p>
    <p>
        <input type="text" style="width:350px" name="address" value="111 Cummington Mall, Boston, MA 02115"/>
        <input type="submit" value="Go!"/>
    </p>
    <div id="map_canvas" style="width: 700px; height: 400px;"></div>
</form>
<div>
    <p id="point"></p>
</div>
<form method='POST'>
    <input name="lat" type="text">
    <input name="lon" type="text">
    <input type="submit" value="Spot Crime">
</form>
<div id='textDiv'></div>
</body>
</html>
